    <script> 
	$(document).ready(function(){
  $("#gogo").click(function(){
       var  what = $("#sayWhat").val();
       var newData = {'talks':what};
    	$.ajax({
	type:'POST',
	url:'/talking/',
    dataType:'json',
	data:newData,
	success:function(response){
        $("#talks").text(response.response);
                if (response.images && response.images.trim() !== '') {
                    var staticBaseUrl = "{% static 'images/' %}";
                    var imageName = response.images;  // 确保response.image包含你要加载的图片名称
                    
                    // 使用基础URL和图片名称构建完整的图片URL
                    var imageUrl = staticBaseUrl + imageName;

                    img = "{% static 'images/${response.images}' %}";
                    console.log(imageUrl);
                    $('#girs').attr('src',imageUrl);
                    $('#girs').show(); // 確保圖片是可見的，如果之前被隱藏了
                } else {
                    $('#girs').hide(); // 如果沒有圖片數據，隱藏圖片元素
                }
        {% block talkreact %}
        {% endblock %}
    },
	error:function(response){}

	});

	$("#sayWhat").val('');
  });

	{% block scripts %}
	{% endblock %}
 


});
    </script>

</html>
