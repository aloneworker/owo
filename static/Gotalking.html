function generateCards(dataList) {
				// 获取显示卡片的容器
				const cardContainer = document.getElementById("daycardContainer");

				// 清空容器，以防之前的卡片残留
				cardContainer.innerHTML = "";

				// 遍历列表，并为每个项创建一个卡片
				dataList.forEach(item => {
				const card = document.createElement("div");
				card.className = "card small-text ";
				card.style.marginTop = "10px";
				card.style.float = "left" ;
				card.style.color = "#F9F9F9" ;
				card.style.backgroundColor = "#02A2A2" ;
				// 加入元素
				item.forEach(wha =>{
					const innerDiv = document.createElement("div");
					innerDiv.className = "inner-div";
					var regex = /\[(.*?)\]/g;
					var matches = [];
					var match;

					while ((match = regex.exec(wha)) !== null) {
						matches.push(match[1]); // 将匹配到的方括号内的文字添加到数组中
					}

					// 剩余的文字（去除方括号内的文字）
					var remainingText = wha.replace(/\[(.*?)\]/g, '');

					if(matches == "Note"){
						var htmlString = `<p class = "noteClick" id =${remainingText}  >[<span style="color: red;">${matches}</span>]${remainingText}</p>`;
					}else if (matches == "Q")
					{
						var htmlString = `<p class = "todoClick" id =${remainingText}  >[<span style="color: red;">${matches}</span>]${remainingText}</p>`;
					}
					else
					{
						var htmlString = `[<span style="color: red;">${matches}</span>]${remainingText}`;

					}

					innerDiv.innerHTML = htmlString; // 在這裡設置內部 div 的內容

				// 將內部 div 添加到 card 元素中
				card.appendChild(innerDiv);

				});

				cardContainer.appendChild(card);
				}); 
							// 选择所有具有类名 "noteClick" 的元素
				const clickableTextElements = document.querySelectorAll(".noteClick");
				// 添加点击事件处理程序到每个选定的元素
				clickableTextElements.forEach(function(element) {
						element.addEventListener("click", function () {

							getNoteS(element.id);

						});
					});

				const clickableTodoElements = document.querySelectorAll(".todoClick");
				// 添加点击事件处理程序到每个选定的元素
				clickableTodoElements.forEach(function(element) {
						element.addEventListener("click", function () {
							getTodo(element.id);

						});
					});

	}
