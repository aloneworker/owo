<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25分鐘計時器</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.timer-container {
    text-align: center;
}

.timer {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: conic-gradient(
        red 0% 0%, 
        green 100% 100%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

span {
    font-size: 2em;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
}


    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="timer">
            <span id="time">25:00</span>
        </div>
        <button id="complete">完成</button>
        <button id="fail">失敗</button>
    </div>
    <script>
const timerElement = document.getElementById('timer');
const timeElement = document.getElementById('time');
const completeButton = document.getElementById('complete');
const failButton = document.getElementById('fail');

let totalTime = 25 * 60; // 25 分鐘
let timeLeft = totalTime;

const updateTimer = () => {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timeElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    timerElement.style.background = `conic-gradient(
        green ${((totalTime - timeLeft) / totalTime) * 100}% 0%,
        red 0% 100%
    )`;
};

const timer = setInterval(() => {
    if (timeLeft <= 0) {
        clearInterval(timer);
        alert("時間到！");
        return;
    }
    timeLeft--;
    updateTimer();
}, 1000);

updateTimer();

completeButton.addEventListener('click', () => {
    clearInterval(timer);
    alert("計時器完成！");
});

failButton.addEventListener('click', () => {
    clearInterval(timer);
    alert("計時器失敗！");
});



    </script>
</body>
</html>
