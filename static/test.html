<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS樣式 */
        body {
            text-align: center;
        }

        #container {
            width: 80%;
            margin: 0 auto;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        #text-box {
            width: 100%;
            padding: 20px;
            font-size: 18px;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="your_image.jpg" alt="Your Image">
        <div id="text-box">
            <input type="text" placeholder="輸入文字...">
        </div>
        <div id="button-container">
            <button class="button" onclick="leftButtonClick()">左側按鈕</button>
            <button class="button" onclick="rightButtonClick()">右側按鈕</button>
        </div>
    </div>

    <script>
        function leftButtonClick() {
            // 左側按鈕被點擊時的動作
            alert("左側按鈕被點擊了！");
        }

        function rightButtonClick() {
            // 右側按鈕被點擊時的動作
            alert("右側按鈕被點擊了！");
        }
    </script>
</body>
</html>
