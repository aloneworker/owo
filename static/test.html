<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>


    <nav>
        <a href="#A">A</a>
        <a href="#B">B</a>
        <a href="#C">C</a>
    </nav>

    <!-- 這裡可以添加網頁內容 -->

</body>
</html>
